<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Quote display area -->
  <div id="quoteDisplay">Your random quote will appear here</div>

  <!-- Button to show a random quote -->
  <button id="newQuoteBtn">Show Random Quote</button>

  <!-- Form to add a new quote -->
  <h2>Add a New Quote</h2>
  <form id="quoteForm">
    <input type="text" id="quoteText" placeholder="Enter quote text" required>
    <input type="text" id="quoteCategory" placeholder="Enter category" required>
    <button type="submit">Add Quote</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
