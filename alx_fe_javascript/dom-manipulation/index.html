<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dynamic Quote Generator â€” Sync & Conflicts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="container">
    <h1>Dynamic Quote Generator</h1>
    <p class="subtitle">LocalStorage + Server Sync + Conflict Resolution</p>
  </header>

  <main class="container">
    <!-- NEW: Controls -->
    <section class="controls card">
      <div class="row">
        <button id="btnSyncNow">Sync Now</button>
        <label class="toggle">
          <input type="checkbox" id="chkAutoSync" />
          <span>Auto Sync every 30s</span>
        </label>
      </div>
      <div id="syncStatus" class="status">Idle</div>
    </section>

    <!-- Add Quote Form -->
    <section class="card">
      <h2>Add a Quote</h2>
      <form id="quoteForm">
        <input id="quoteText" type="text" placeholder="Quote textâ€¦" required />
        <input id="quoteAuthor" type="text" placeholder="Authorâ€¦" />
        <button type="submit">Add</button>
      </form>
    </section>

    <!-- NEW: Conflict Panel -->
    <section id="conflictPanel" class="card hidden">
      <h2>Conflicts Detected</h2>
      <p class="muted">The same quote was edited in two places. By default, server wins. You can override below:</p>
      <div id="conflictList" class="conflict-list"></div>
    </section>

    <!-- Quotes List -->
    <section class="card">
      <h2>Quotes</h2>
      <ul id="quoteList" class="list"></ul>
    </section>

    <!-- Share -->
    <section class="share card">
      <a
        id="tweetLink"
        target="_blank"
        rel="noopener"
        href="https://twitter.com/intent/tweet?text=I%20just%20implemented%20data%20sync%20%2B%20conflict%20resolution%20in%20my%20Dynamic%20Quote%20Generator!%20%23ALX%20%23JavaScript"
      >
        ðŸŽ‰ Click here to Tweet this
      </a>
    </section>
  </main>

  <!-- Toasts -->
  <div id="toasts" class="toasts"></div>

  <script defer src="./script.js"></script>
</body>
</html>
