<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotes App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Quotes Application</h1>

  <div id="quoteDisplay"></div>

  <input type="text" id="newQuoteText" placeholder="Enter a quote">
  <input type="text" id="newQuoteCategory" placeholder="Enter category">
  <button onclick="addQuote()">Add Quote</button>

  <button id="newQuote">Show New Quote</button>
  <button id="exportQuotes">Export Quotes</button>
  <input type="file" id="importQuotes" accept="application/json">

  <script src="script.js"></script>
</body>
</html>
